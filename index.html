<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

<body>

    <section class="header">

        </div>
      </div>

      <div class="banner__image">
        <img src="./assets/chef.png" alt="chef">

    <h2>Mais acessadas</h2>

      </div>

      <div class="receita">
